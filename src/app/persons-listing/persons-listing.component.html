<div>
    <div class="page_heading"> PERSONS LIST</div>
</div>
<p-table [value]="persons">
    <ng-template pTemplate="caption" style="width: 100%;">
        <div class="grid m-0 py-2 ">
            <div class="col-2">
                <p-button severity="success" (onClick)="addPerson()" label="Add New Person"></p-button>&nbsp;
            </div>
            <div class="col-6">

            </div>
            <div class="col-4" style="text-align: right;">
                <i class="pi pi-search"></i>&nbsp;
                <span class="p-input-icon-left ml-2">
                    <input pInputText [(ngModel)]="search" type="text"
                        (input)="applyFilterGlobal($event, 'contains')" />
                </span> &nbsp;
                <span>Only Active persons</span>&nbsp;
                <p-checkbox [binary]="true" [(ngModel)]="active_only" (ngModelChange)="refresh()"></p-checkbox>
            </div>
        </div>


    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th pSortableColumn="IdNumber">
                <span>
                    <span class="label" class="multiline-header">Id Number</span>
                    <span class="filter">
                        <p-sortIcon field="PersonId"></p-sortIcon>
                        <p-columnFilter type="text" field="IdNumber" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
            <th pSortableColumn="firstName">
                <span>
                    <span class="label" class="multiline-header">First Name</span>
                    <span class="filter">
                        <p-sortIcon field="PersonId"></p-sortIcon>
                        <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
            <th pSortableColumn="lastName">
                <span>
                    <span class="label" class="multiline-header">Last Name</span>
                    <span class="filter">
                        <p-sortIcon field="PersonId"></p-sortIcon>
                        <p-columnFilter type="text" field="lastName" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
            <th pSortableColumn="email">
                <span>
                    <span class="label" class="multiline-header">Email</span>
                    <span class="filter">
                        <p-sortIcon ></p-sortIcon>
                        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
            <th pSortableColumn="phoneNumber">
                <span>
                    <span class="label" class="multiline-header">Phone Number</span>
                    <span class="filter">
                        <p-sortIcon field="PersonId"></p-sortIcon>
                        <p-columnFilter type="text" field="phoneNumber" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
            <th pSortableColumn="dateOfBirth">
                <span>
                    <span class="label" class="multiline-header">Date Of Birth</span>
                    <span class="filter">
                        <p-sortIcon field="PersonId"></p-sortIcon>
                        <p-columnFilter type="text" field="dateOfBirth" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
            <th pSortableColumn="Active">
                <span>
                    <span class="label" class="multiline-header">Active</span>
                    <span class="filter">
                        <p-sortIcon field="PersonId"></p-sortIcon>
                        <p-columnFilter type="text" field="Active" display="menu"></p-columnFilter>
                    </span>
                </span>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td style="width: 150px;">
                <p-button severity="info" icon="pi pi-pencil" size="small" title="Edit person details"
                    (onClick)="openEdit(person.personID)"></p-button>&nbsp;
                <p-button severity="danger" icon="pi pi-trash" size="small" title="Deactivate person"
                    (onClick)="deactivate(person.idNumber)"></p-button>
            </td>
            <td>{{ person.idNumber }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.phoneNumber }}</td>
            <td>{{ person.dateOfBirth | date: 'yyyy-MM-dd' }}</td>
            <td>
                <p-checkbox [disabled]="true" [binary]="true" [(ngModel)]="person.activeInd"></p-checkbox>
            </td>
        </tr>
    </ng-template>
</p-table>
